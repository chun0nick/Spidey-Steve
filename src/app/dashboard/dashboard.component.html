<div>
    <mat-toolbar>

        <div> (It's for sale-but not for long!)</div>
    </mat-toolbar>
</div>
<div style="padding-bottom: 5px;">
    <mat-card style= "border: 3px solid black; max-width: 200px; display: inline-block; vertical-align: top;">

            <mat-card-title style="font-family: THE AMAZING SPIDER-MAN; padding-left: 15px;">SPREADSHEETS</mat-card-title>
        </mat-card-header>
    <mat-list style="max-width: 200px;">
        <mat-list-item style="min-height: 60px;">
            <button style="min-height: 50px; min-width: 150px;"mat-raised-button routerLink='../asm'> ASM 1-700 </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item style="min-height: 60px; padding-top: 10px;">
            <button style="min-height: 50px; min-width: 150px;" mat-raised-button routerLink='../appearances'>Appearances</button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item style="min-height: 60px; padding-top: 10px;">
            <button style="min-height: 50px;min-width: 150px;" mat-raised-button>Giveaways</button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item style="min-height: 60px; padding-top: 10px;">
            <button style="min-height: 50px;min-width: 150px;" mat-raised-button>Toys</button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item style="min-height: 60px; padding-top: 10px;">
            <button style="min-height: 50px;min-width: 150px;" mat-raised-button>Art</button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item style="min-height: 60px; padding-top: 20px;">
            <button style="min-height: 50px;min-width: 150px;" mat-raised-button>The Rest</button>
        </mat-list-item>
    </mat-list>
</mat-card>
    <mat-card style = "display: inline-block; vertical-align: top; border: 3px solid black">

          </mat-card-header>
            <video controls #videoPlayer style="max-width: 690px;" >

                Your browser does not support the video tag.
          </video>
    </mat-card>          
    <mat-card style = "display: inline-block; vertical-align: top; border: 3px solid black">
        <mat-card-header>

            <img class="fade" style = "max-width: 503px" src="{{'assets/cover.jpg'}}" (click)="openDialog('Collection Comic', 1, ['assets/cover.jpg'], )">
    </mat-card>
</div>
